<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Kelviax</title>
  <meta name="description" content="Kelviax. Coming soon." />

  <style>
    :root {
      --bg: #000000;
      --ink: #eaeaea;
      --green: #2dff8f;
      --green-soft: rgba(45, 255, 143, 0.35);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }

    .stage {
      width: min(76vmin, 560px);
      aspect-ratio: 1 / 1;
      position: relative;
      display: grid;
      place-items: center;
    }

    /* Logo sizing */
    .logo {
      width: 70%;
      height: auto;
      display: block;
      position: relative;
      z-index: 2;
      color: var(--ink);
      filter: drop-shadow(0 0 22px rgba(255,255,255,0.06));
    }

    /* Force SVG internals to use currentColor, even if the file was authored with black fills */
    .logo svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .logo svg * {
      fill: currentColor !important;
      stroke: none !important;
    }

    /* Orbit ring overlay */
    .ring {
      position: absolute;
      inset: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* Subtle vignette so it doesn’t look like a cheap screensaver */
    .vignette {
      position: absolute;
      inset: -20%;
      z-index: 0;
      background:
        radial-gradient(closest-side, rgba(45,255,143,0.10), rgba(0,0,0,0) 60%),
        radial-gradient(closest-side, rgba(255,255,255,0.06), rgba(0,0,0,0) 55%);
      filter: blur(18px);
      opacity: 0.9;
      pointer-events: none;
    }

    /* Footer text */
    .meta {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      opacity: 0.75;
      letter-spacing: 0.02em;
      user-select: none;
    }

    .meta a {
      color: var(--ink);
      text-decoration: none;
      border-bottom: 1px solid rgba(234,234,234,0.25);
    }
    .meta a:hover {
      border-bottom-color: rgba(45,255,143,0.8);
    }
  </style>
</head>

<body>
  <main class="wrap" role="main">
    <section class="stage" aria-label="Kelviax coming soon">
      <div class="vignette" aria-hidden="true"></div>

      <!-- Animated dashed orbit ring (sits behind the logo) -->
      <svg class="ring" viewBox="0 0 600 600" aria-hidden="true">
        <defs>
          <filter id="glow">
            <feGaussianBlur stdDeviation="2.2" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <!-- Main dashed ring -->
        <circle
          cx="300" cy="300" r="250"
          fill="none"
          stroke="var(--green)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-dasharray="14 12"
          filter="url(#glow)"
          opacity="0.95"
        >
          <animate
            attributeName="stroke-dashoffset"
            from="0" to="-520"
            dur="2.8s"
            repeatCount="indefinite"
          />
          <animate
            attributeName="opacity"
            values="0.55;0.95;0.55"
            dur="2.2s"
            repeatCount="indefinite"
          />
        </circle>

        <!-- Soft pulsing halo ring -->
        <circle
          cx="300" cy="300" r="250"
          fill="none"
          stroke="var(--green-soft)"
          stroke-width="18"
          opacity="0.0"
        >
          <animate
            attributeName="opacity"
            values="0.0;0.35;0.0"
            dur="1.9s"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
